<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–µ—Å–Ω—è–Ω–µ –∫–æ–ª–µ—Å–æ —É–¥–∞—á—ñ ü§û</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:radial-gradient(circle,#f3e8ff,#d8b4fe,#fbcfe8);
    text-align:center;
    overflow:hidden;
}

/* –ø–∞–¥–∞—é—á—ñ —Ç—Ä–æ—è–Ω–¥–∏ */
.roses{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
}
.rose{
    position:absolute;
    top:-100px;
    width:60px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:.9;
    }
}

/* –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
h1{
    margin-top:20px;
    color:white;
    text-shadow:0 0 15px #c084fc;
}

/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–ª–µ—Å–∞ */
.wheel-wrapper{
    position:relative;
    width:420px;
    height:420px;
    max-width:92vw;
    max-height:92vw;
    margin:40px auto;
}

/* –∫–æ–ª–µ—Å–æ */
#wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    box-shadow:
        0 0 40px #c084fc,
        0 0 80px #f472b6,
        inset 0 0 40px rgba(255,255,255,.6);
    transition: transform 5s cubic-bezier(.17,.67,.12,.99);
}

/* —Ü–µ–Ω—Ç—Ä */
.center-logo{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:70px;
    height:70px;
    background:white;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:5;
}
.center-logo img{
    width:95px;
    height:95px;
    object-fit:contain;
}

/* —Å—Ç—Ä—ñ–ª–∫–∞ */
.pointer{
    position:absolute;
    top:-15px;
    left:50%;
    transform:translateX(-50%);
    border-left:22px solid transparent;
    border-right:22px solid transparent;
    border-top:45px solid white;
    filter:drop-shadow(0 0 10px white);
    z-index:10;
}

/* –∫–Ω–æ–ø–∫–∞ */
button{
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:white;
    color:#7e22ce;
    cursor:pointer;
    font-weight:bold;
}
button:hover{
    transform:scale(1.08);
}

/* —Ä–µ–∑—É–ª—å—Ç–∞—Ç */
#result{
    margin-top:20px;
    font-size:24px;
    font-weight:bold;
    color:white;
    opacity:0;
    transform:scale(.5);
    transition:.6s;
}
#result.show{
    opacity:1;
    transform:scale(1.2);
}

/* –∞–¥–∞–ø—Ç–∏–≤ */
@media(max-width:480px){
.wheel-wrapper{
    width:300px;
    height:300px;
}
.pointer{
    border-left:18px solid transparent;
    border-right:18px solid transparent;
    border-top:38px solid white;
}
.center-logo{
    width:55px;
    height:55px;
}
h1{font-size:20px}
button{font-size:16px;padding:12px 24px}
#result{font-size:18px}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="roses"></div>

<h1>–í–µ—Å–Ω—è–Ω–µ –∫–æ–ª–µ—Å–æ —É–¥–∞—á—ñ ü§û</h1>

<div class="wheel-wrapper">
<div class="pointer"></div>
<canvas id="wheel" width="420" height="420"></canvas>

<div class="center-logo">
<img src="logo.png">
</div>
</div>

<button onclick="spin()">–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ</button>
<div id="result"></div>

<script>
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");

/* –ø—Ä–∏–∑–∏ */
const prizes=[
"–î–µ–Ω—å –±–µ–∑ —Ç—É—Ä–±–æ—Ç",
"100% –í–µ—Å–Ω—è–Ω–∏–π –Ω–∞—Å—Ç—Ä—ñ–π",
"–î–µ–Ω—å –±–µ–∑ –ø—Ä–∏–±–∏—Ä–∞–Ω–Ω—è",
"–á–º —É—Å–µ, —â–æ –∑–∞–º–∞–Ω–µ—Ç—å—Å—è",
"–ü—Ä–∞—Ü—é—é –Ω–µ —è",
"'–ö—É—Ö–Ω—è 24/7' —Å—å–æ–≥–æ–¥–Ω—ñ –Ω–µ –ø—Ä–∞—Ü—é—î",
"–†–æ–±–ª—é —Ç–µ, —â–æ —è —Ö–æ—á—É",
"–°–ø—Ä–æ–±—É—é –≤—ñ–¥–ø–æ—á–∏—Ç–∏ —â–µ —ñ –∑–∞–≤—Ç—Ä–∞",
"–£–≤—ñ–º–∫–Ω—É '–†–µ–∂–∏–º –ë–æ–≥–∏–Ω—è'",
"–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫ –¥–æ 00:00 9 –±–µ—Ä–µ–∑–Ω—è"
];

const slices=prizes.length;
const angle=2*Math.PI/slices;

/* –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç—É */
function wrap(text,x,y,maxWidth,lineHeight){
let words=text.split(" ");
let line="";
for(let n=0;n<words.length;n++){
let test=line+words[n]+" ";
if(ctx.measureText(test).width>maxWidth && n>0){
ctx.fillText(line,x,y);
line=words[n]+" ";
y+=lineHeight;
}else line=test;
}
ctx.fillText(line,x,y);
}

/* –º–∞–ª—é–≤–∞–Ω–Ω—è */
function drawWheel(){
const colors=["#c084fc","#f472b6","#a78bfa","#e879f9","#f0abfc","#d946ef","#9333ea","#ec4899","#8b5cf6","#db2777"];

ctx.clearRect(0,0,420,420);

for(let i=0;i<slices;i++){
ctx.beginPath();
ctx.fillStyle=colors[i];
ctx.moveTo(210,210);
ctx.arc(210,210,210,i*angle,(i+1)*angle);
ctx.fill();

ctx.save();
ctx.translate(210,210);
ctx.rotate(i*angle+angle/2);
ctx.textAlign="center";
ctx.fillStyle="white";
ctx.font="bold 16px sans-serif";
wrap(prizes[i],130,0,170,18);
ctx.restore();
}
}
drawWheel();

/* –æ–±–µ—Ä—Ç–∞–Ω–Ω—è */
let rotation=0;
let spinning=false;

function spin(){
playMusic();
if(spinning)return;
spinning=true;

const result=document.getElementById("result");
result.classList.remove("show");
result.textContent="";

const spinDeg=360*6+Math.floor(Math.random()*360);
rotation+=spinDeg;

canvas.style.transform=`rotate(${rotation}deg)`;

setTimeout(()=>{
let actualDeg=rotation%360;
let pointerDeg=270;
let finalDeg=(pointerDeg-actualDeg+360)%360;
let sliceDeg=360/slices;
let index=Math.floor(finalDeg/sliceDeg);

result.textContent=prizes[index];
result.classList.add("show");
spinning=false;
},5000);
}

/* —Ç—Ä–æ—è–Ω–¥–∏ */
const rosesContainer=document.querySelector(".roses");
const roseImages=["rose1.png","rose2.png","rose3.png"];

function createRose(){
const rose=document.createElement("img");
rose.className="rose";
rose.src=roseImages[Math.floor(Math.random()*roseImages.length)];
rose.style.left=Math.random()*100+"vw";
rose.style.animationDuration=(5+Math.random()*4)+"s";
rose.style.width=(40+Math.random()*40)+"px";
rosesContainer.appendChild(rose);
setTimeout(()=>rose.remove(),9000);
}
setInterval(createRose,400);

/* –º—É–∑–∏–∫–∞ –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É */
function playMusic(){
const m=document.getElementById("bgMusic");
m.play().catch(()=>{});
}
window.addEventListener("click",playMusic,{once:true});
</script>

</body>
</html>
